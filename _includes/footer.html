<footer class="site-footer">

  <div class="wrapper" align="center">

          {% if site.twitter_username %}
            <a class="fa fa-twitter fa-3x" href="https://twitter.com/{{ site.twitter_username }}"></a>
          {% endif %}

          {% if site.github_username %}
            <a class="fa fa-github-alt fa-3x" href="https://github.com/{{ site.github_username }}"></a>
          {% endif %}

          {% if site.linkedin_username %}
            <a class="fa fa-linkedin fa-3x" href="https://linkedin.com/in/{{ site.linkedin_username }}"></a>
          {% endif %}

          {% if site.email %}
            <a class="fa fa-envelope-o fa-3x" href="mailto:{{ site.email }}"></a>
          {% endif %}

  </div>


</footer>
