---
layout: default
---
{% for gallery in site.data.maps %}
<div class="post">

    <header class="post-header">
        <h2 class="post-title">{{ page.title }}</h2>
    </header>
{% if gallery.id == page.galleryid %}
    <article class="post-content">
        {{ content }}
    </article>
    {% for image in gallery.images %}
    <div class="col-lg-3 col-md-4 col-xs-6 thumb">
        <a class="thumbnail" href="{{ image.url }}" title="{{ image.text }}">
            <img class="img-responsive" src="{{ gallery.imagefolder }}/{{ image.thumb }}">
        </a>
    </div>
    {% endfor %}
{% endif %}
</div>
{% endfor %}
