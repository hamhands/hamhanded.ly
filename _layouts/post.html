---
layout: default
---
<div class="post">

  <header class="post-header">
    <h2 class="post-title">{{ page.title }}</h2>
    <p class="post-meta">{{ page.date | date_to_long_string }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>
    {% if page.preface %}
    <p class="post-preface">{{ page.preface }}</p>
    {% endif %}

  <article class="post-content">
    {{ content }}
  </article>

</div>
